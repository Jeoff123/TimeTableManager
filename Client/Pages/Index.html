<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Substitution</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="images/x-icon" href="/static/Favicon.png">
</head>
<body>
    <div class="container">
        <h1>Teacher Substitution</h1>
        
        <div class="form-group">
            <label for="weekday">Select Weekday:</label>
            <select id="weekday">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>

        <div id="teacherList" class="form-group"></div>

        <button onclick="findSubstitute()">Find Substitute</button>

        <div id="result"></div>

        <button id="manageTeachers">Manage Teachers</button>
    </div>

    <script src="/static/script.js" defer async></script>
    <script>
        document.getElementById("manageTeachers").addEventListener("click", function() {
            window.location.href = "/teachers";
        });
    </script>
</body>
</html>
