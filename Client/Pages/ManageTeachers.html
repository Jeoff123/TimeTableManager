<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="images/x-icon" href="/static/Favicon.png">
</head>
<body>
    <div class="container">
        <h1>Manage Teachers</h1>

        <div id="teachersList"></div>

        <h2>Add/Edit Teacher</h2>
        <form id="teacherForm">
            <div class="form-group">
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" required>
            </div>
            <div class="form-group">
                <label for="mondaySchedule">Monday Schedule:</label>
                <input type="text" id="mondaySchedule" required>
            </div>
            <div class="form-group">
                <label for="tuesdaySchedule">Tuesday Schedule:</label>
                <input type="text" id="tuesdaySchedule" required>
            </div>
            <div class="form-group">
                <label for="wednesdaySchedule">Wednesday Schedule:</label>
                <input type="text" id="wednesdaySchedule" required>
            </div>
            <div class="form-group">
                <label for="thursdaySchedule">Thursday Schedule:</label>
                <input type="text" id="thursdaySchedule" required>
            </div>
            <div class="form-group">
                <label for="fridaySchedule">Friday Schedule:</label>
                <input type="text" id="fridaySchedule" required>
            </div>
            <button type="submit">Save Teacher</button>
            <button id="back">Go To Home</button>
        </form>
    </div>

    <script src="/static/script.js"></script>
    <script>
        window.onload = function() {
            loadTeachers();
            document.getElementById('teacherForm').addEventListener('submit', saveTeacher);
        };
        document.getElementById('back').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
